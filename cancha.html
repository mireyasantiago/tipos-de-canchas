<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tipos de canchas</title>
    <link rel="stylesheet" type="text/css" href="cancha.css">
    <link rel="stylesheet" type="text/css" href="cancha1.css">
    <link rel="stylesheet" type="text/css" href="cancha2.css">
  </head>
  <body>
      <h1>Elije el tipo de cancha :</h1>

    <section id="areaBotones">
      <button id="futbol" >Futbol</button>
      <button id="basket" >Basketball</button>
      <button id="tenis" >Tennis</button>
      <button id="ocultar" >Quitar</button>
    </section>


    <section id="canchaFutbol" >
      <article class="circuloPorteria"></article>
      <article class="circuloPorteria derecho"></article>
      <article class="porteria"></article>
      <article class="porteria derecha"></article>
      <article id="lineaDelCentro"></article>
      <article id="circuloCentro"></article>
    </section>

    <section id="canchaBasketball" >
      <article class="semi_circulo" ></article>
      <article class="semi_circulo derecho" ></article>
      <article id="lineaCentro" ></article>
      <article id="circuloCentral" ></article>
      <article class="circulo" ></article>
      <article class="circulo derecho" ></article>
      <article class="trapecio" ></article>
      <article class="trapecio derecho" ></article>
    </section>


    <section id="canchaTennis" >
      <article id="linea"></article>
      <article class="lineaP"></article>
      <article class="lineaP derecha"></article>
      <article class="lineaHorizontal"></article>
      <article class="lineaHorizontal abajo"></article>
      <article class="lineaCen"></article>
    </section>

    <script src="cancha.js"></script>
  </body>
</html>
